<form action="form-echo.php" method="get">

placeholder="Username"

<br>
รหัสนักศึกษา :

type="text"
name="รหัสนักศึกษา"

<br>
บ้านเลขที่ :

type="text"
name="บ้านเลขที่"
placeholder="บ้านเลขที่"

required>
<br>
รหัสสิ้นค้า :

type="text"

placeholder="รหัสสิ้นค้า"
